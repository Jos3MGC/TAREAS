<html>
    <head>
        <title>Ejemplo Boton</title>
        <link href="css/icons/css/all.css" rel="stylesheet"/>
        <link href="css/styleboton.css" rel="stylesheet"/>
        <script src="foco.js"></script>
    </head>
    <body>
        <div id="cuerpo" class="container">
            <h2>Tipos de funciones y uso de botones en Javascript</h1><br>  
            <h3>Haz click en la imagen</h3>
            <img id="myImage" onclick="changeImage()" src="https://www.w3schools.com/js/pic_bulboff.gif"><br><br>
            <h3>Haz click en los botones</h3>
            <img id="myImage2" src="https://www.w3schools.com/js/pic_bulboff.gif"><br>
            <div class="contenedor">
                <button onclick="changeOn()">Prender las luces</button>
                <button onclick="changeOff()">Apagar las luces</button>
            </div>
        </div>
    </body>
</html>
