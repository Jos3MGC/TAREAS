<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
        <link rel="stylesheet" href="Icons/css/all.css">
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/styles/Estilo.css">
    </head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <body>
        <section style="background-image: url(Image/dark.png);">  
                <div class="container">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                      <div class="card text-white estetica">
                        <div class="card-body p-5 text-center">

                          <div class="mb-md-5 mt-md-4 pb-5">
              
                            <h2 class="fw-bold mb-2 text-uppercase">Iniciar sesión</h2>
                            <p class="text-white-50 mb-5">Ingresa tu correo y contraseña!</p>
              
                            <div class="form-outline form-white mb-4">
                              <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Correo eléctronico"/>
                              <label class="form-label" for="typeEmailX">Correo eléctronico</label>
                            </div>
              
                            <div class="form-outline form-white mb-4">
                              <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Contraseña"/>
                              <label class="form-label" for="typePasswordX">Contraseña</label>
                            </div>
              
                            <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">¿Olvidaste tu contraseña?</a></p>
              
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar sesión</button>
              
                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                              <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                              <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                              <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                            </div>
              
                          </div>
              
                          <div>
                            <p class="mb-0">¿Aún no tienes una? <a href="#!" class="text-white-50 fw-bold">Registrate</a></p>
                          </div>
              
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
        </section>
    </body>
</html>
